<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #1f1c2c;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            z-index: 0;
        }

        .circle1 {
            width: 450px;
            height: 450px;
            background: #ff6bcb;
            top: -150px;
            left: -150px;
        }

        .circle2 {
            width: 350px;
            height: 350px;
            background: #ff6b6b;
            bottom: -100px;
            right: -100px;
        }

        .circle3 {
            width: 300px;
            height: 300px;
            background: #ffcb6b;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }

        .glass-container {
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            padding: 3rem 2.5rem;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .logout-button,
        .username-button {
            position: absolute;
            top: 1rem;
            padding: 0.45rem 1rem;
            font-weight: 600;
            font-size: 0.9rem;
            border: none;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .logout-button {
            left: 1rem;
            background: rgba(255, 100, 100, 0.15);
            color: #ffb3b3;
        }

        .logout-button:hover {
            background: rgba(255, 100, 100, 0.3);
            color: #ffffff;
        }

        .username-button {
            right: 1rem;
            background: rgba(100, 255, 100, 0.15);
            color: #b3ffb3;
        }

        .username-button:hover {
            background: rgba(100, 255, 100, 0.3);
            color: #ffffff;
        }

        .brand {
            font-size: 1.3rem;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            opacity: 0.85;
        }

        .glass-container h2 {
            font-size: 2.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #ec2f2f, #ff8383);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input::placeholder {
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        input[type="submit"] {
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff6b6b, #ff3b3b);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #ff3b3b, #ff6b6b);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .dashboard-link {
            margin-top: 1.2rem;
            font-size: 0.95rem;
            color: #cccccc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-link a {
            color: #ffcb6b;
            text-decoration: none;
            font-weight: 500;
        }

        .dashboard-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .glass-container {
                padding: 2rem 1.5rem;
            }

            .glass-container h2 {
                font-size: 1.8rem;
            }

            input[type="submit"] {
                font-size: 1rem;
            }

            .dashboard-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="background-circle circle3"></div>

    <div class="glass-container">
        <button class="logout-button" onclick="location.href='/logout'">Logout</button>
        <button class="username-button">
            <% cout << context["username"]; %>
            <span id="clock" style="margin-left: 0.5rem; font-weight: 600;"></span>
        </button>

        <div class="brand">UTrello</div>
        <h2>Delete Task</h2>

        <form action="/delete_task" method="post">
            <div class="form-group">
                <label for="task-id">Task ID</label>
                <input name="task-id" type="text" placeholder="Enter task ID" required />
            </div>

            <input type="submit" value="Delete Task" />
        </form>
        <p class="dashboard-link"><a href="/dashboard">‚Üê Back to Dashboard</a></p>
    </div>
    <script>
        const title = document.querySelector('.glass-container h2');
        const titleText = "Delete Task";
        let idx = 0;
        title.textContent = '';

        function typeTitle() {
            if (idx < titleText.length) {
                title.textContent += titleText.charAt(idx);
                idx++;
                setTimeout(typeTitle, 150);
            }
        }
        typeTitle();

        const clock = document.getElementById("clock");
        function updateClock() {
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioCtx();

        function playHoverSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(650, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.frequency.exponentialRampToValueAtTime(850, audioCtx.currentTime + 0.15);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        const hoverElements = document.querySelectorAll('.logout-button, .username-button, .glass-button, input[type="submit"]');
        hoverElements.forEach(elem => {
            elem.addEventListener('mouseenter', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                playHoverSound();
            });
        });
    </script>
</body>

</html>
