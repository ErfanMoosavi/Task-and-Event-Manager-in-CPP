<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #1f1c2c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: 0;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      background: #ff6bcb;
      top: -100px;
      left: -100px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #6bffcb;
      bottom: 100px;
      right: 50px;
    }

    .circle3 {
      width: 250px;
      height: 250px;
      background: #6b6bff;
      bottom: -80px;
      left: 120px;
    }

    .glass-container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      padding: 3rem 2.5rem;
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    .brand {
      font-size: 1.3rem;
      font-weight: 500;
      color: #e0e0e0;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .glass-container h2 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #6bffcb, #6b6bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    input[type="submit"] {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #6bffcb, #6b6bff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #6b6bff, #6bffcb);
      box-shadow: 0 4px 15px rgba(107, 107, 255, 0.4);
    }

    .login-link {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      color: #cccccc;
    }

    .login-link a {
      color: #6bffcb;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .glass-container {
        padding: 2rem 1.5rem;
      }

      .glass-container h2 {
        font-size: 1.8rem;
      }

      input[type="submit"] {
        font-size: 1rem;
      }

      .login-link {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="background-circle circle1"></div>
  <div class="background-circle circle2"></div>
  <div class="background-circle circle3"></div>

  <div class="glass-container">
    <div class="brand">UTrello</div>
    <h2>Signup</h2>
    <form action="/signup" method="post">
      <input name="username" type="text" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Signup" />
    </form>
    <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
  </div>
  <script>
    const title = document.querySelector('.glass-container h2');
    const titleText = "Signup";
    let idx = 0;
    title.textContent = '';

    function typeTitle() {
      if (idx < titleText.length) {
        title.textContent += titleText.charAt(idx);
        idx++;
        setTimeout(typeTitle, 150);
      }
    }
    typeTitle();

    const AudioCtx = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioCtx();

    function playHoverSound() {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(650, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.frequency.exponentialRampToValueAtTime(850, audioCtx.currentTime + 0.15);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
      oscillator.stop(audioCtx.currentTime + 0.15);
    }

    const hoverElements = document.querySelectorAll('.logout-button, .username-button, .glass-button, input[type="submit"]');
    hoverElements.forEach(elem => {
      elem.addEventListener('mouseenter', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        playHoverSound();
      });
    });
  </script>
</body>

</html>
