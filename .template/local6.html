<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #141e30;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }


    .background-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      z-index: 0;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      background: #ffb347;
      top: -100px;
      left: -150px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #87f5fb;
      bottom: -150px;
      right: -100px;
    }

    .circle3 {
      width: 300px;
      height: 300px;
      background: #d18fff;
      top: 60%;
      left: 75%;
      transform: translate(-50%, -50%);
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
    }

    .logout-button,
    .username-button {
      position: absolute;
      top: 1rem;
      padding: 0.45rem 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .logout-button {
      left: 1rem;
      background: rgba(255, 100, 100, 0.15);
      color: #ffb3b3;
    }

    .logout-button:hover {
      background: rgba(255, 100, 100, 0.3);
      color: #ffffff;
    }

    .username-button {
      right: 1rem;
      background: rgba(100, 255, 100, 0.15);
      color: #b3ffb3;
    }

    .username-button:hover {
      background: rgba(100, 255, 100, 0.3);
      color: #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(to right, #ffb347, #d18fff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #cccccc;
    }

    input[type="text"],
    input[type="submit"] {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      width: 100%;
    }

    input::placeholder {
      color: #ddd;
    }

    input[type="submit"] {
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
      background: linear-gradient(to right, #ffb347, #d18fff);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #ffb347, #d18fff);
      box-shadow: 0 4px 15px rgba(209, 143, 255, 0.4);
    }

    .dashboard-link {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #cccccc;
      text-align: center;
    }

    .dashboard-link a {
      color: #d18fff;
      text-decoration: none;
      font-weight: 500;
    }

    .dashboard-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      .form-row {
        flex-direction: column;
      }

      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="background-circle circle1"></div>
  <div class="background-circle circle2"></div>
  <div class="background-circle circle3"></div>

  <div class="container">
    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
    <button class="username-button">
      <% cout << context["username"]; %>
    </button>

    <h2>Generate Report</h2>

    <form action="/generate_report" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input name="start-date" type="text" placeholder="YYYY/MM/DD" required />
        </div>
        <div class="form-group">
          <label for="end-date">End Date</label>
          <input name="end-date" type="text" placeholder="YYYY/MM/DD" required />
        </div>
      </div>
      <input type="submit" value="View Report" />
    </form>

    <p class="dashboard-link"><a href="/dashboard">‚Üê Back to Dashboard</a></p>
  </div>
</body>

</html>
